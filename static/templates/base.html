<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}FastAPI - Slowly{% endblock %}</title>
  {% block stylesheets %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  {% endblock %}

</head>

<body>
  <header>
    <div class="row bg-info-subtle px-3">
      <hr>
    </div>
  </header>

  <main>
    <div class="container-flex px-3">
      <h1>FastAPI - Slowly</h1>
      {{ content|indent(4) }}
    </div>
  </main>

  <footer>
    <div class="row bg-body-tertiary">
      <hr>
      <small class="text-muted px-3">{{ version }}</small>
    </div>
  </footer>
</body>

</html>
