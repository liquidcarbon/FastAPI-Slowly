<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}FastAPI - Slowly{% endblock %}</title>
  {% block stylesheets %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .dataTables_length {
      margin-top: 0.5em;
    }

    div.dt-buttons>.dt-button {
      background: radial-gradient(ellipse, white 0%, rgba(255, 191, 222, 0.25) 100%) !important;
      font-size: 1em;
      font-weight: 600;
    }

    tfoot input {
      font-size: 12px;
      width: 100%;
      padding: 2px;
      box-sizing: border-box;
      color: #333;
    }
  </style>
  {% endblock %}

</head>

<body>
  <header>
    <div>
      <div class="row gx-0 bg-info-subtle">&nbsp;</div>
    </div>

  </header>

  <main>
    <div class="container-flex mx-3">
      <h1>FastAPI - Slowly</h1>
      {{ content|indent(4) }}
    </div>
  </main>

  <footer>
    <div class="bg-body-tertiary">
      <hr>
      <small class="text-muted mx-3">{{ version }}</small>
    </div>
  </footer>
</body>

</html>
